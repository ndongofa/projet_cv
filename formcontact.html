<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="" class="formcontact">


        <fieldset>

            <legend>
                <h1>Veuillez remplir les champs suivants</h1>
            </legend>

            <label for="nom">Nom:</label>
            <input type="text" name="nom" placeholder="Tapis" required>

            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" placeholder="Bernard" required>

            <label for="telephone">Numéro de téléphone:</label>
            <input type="text" name="telephone" placeholder="+33...." required>

            <label for="email">Adresse email:</label>
            <input type="email" name="email" placeholder="adresse@email.com" required>

            <br>

            <button type="submit">Soumettre</button>

            <a href="index.html">Cliquez ici pour revenir à la page d'acceuil</a>

        </fieldset>

    </form>

</body>

</html>
